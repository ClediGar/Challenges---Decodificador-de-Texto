<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CGF - Encriptador de texto</title>

    <link rel="shortcut icon" href="img/luffy.ico" type="image/x-icon">

    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>

<body>
    <div class="conteiner">

        <div class="encriptar">
            <textarea name="texto" 
                class="texto" 
                id="texto" 
                cols="30" 
                rows="10" 
                placeholder="Oi me chamo Cledilson! Digite o seu texto aqui"
            ></textarea>
            
            <div class="termos">

                <img src="img/exclamacao.png" alt="exclamacao">

                <p>SÃ³ letras minusculas e sem acento.</p>
            </div>

            <div class="botoes">
                <!--duas formas de fazer botao-->
                <button class="btn-encriptar" type="button" onclick="encriptar()" >Encriptar</button>

                <input 
                    type="button" class="btn-desencriptar" value="Desencriptar"             
                    onclick="desencriptar()"
                />

            </div>

        </div>

        <div class="encriptado">
            
            <img src="/img/boneco.png" alt="imgBoneco" id="boneco">

            <div class="mensagem-encriptado"      id="mensagem-encriptado">
                <h2 id="titulo-mensagem">Nenhuma mensagem foi encontrada!</h2>
                <p id="paragrafo">Insira um texto que deseja encriptar ou desencriptar</p>

               

            </div>

        </div>

    </div>  

</body>

<script src="index.js"></script>
</html>
